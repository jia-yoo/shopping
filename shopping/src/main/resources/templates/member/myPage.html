<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
img{
	width:100px;
	height:100px;
}
</style>
</head>
<body>
<header>
	<nav>
		<a href="/"><img id="logo" style="width:50px; height:50px;" src="/img/logo.jpg"></a>
		<a href="/user/shop">shop</a>
		<div class="cart-wrap" onclick="location.href='/member/cart'">
			<div class="cart-image">
				<img style="width:50px; height:50px;" src="/img/shopping_cart.png">
			</div>
			<div  class="cart-text">
				<span>0</span>
			</div>
		</div>
		<th:block th:if="${session.id == null}">
			<a href="/member/mem_regForm">회원가입하기</a>
			<a href="/member/login">로그인하기</a>
		</th:block>
		<th:block th:if="${session.id != null}">
			<span>[[${session.id}]] 님 어서오세요 😉<span>
			<a href="/member/logout">로그아웃하기</a>
			<a href="/member/myPage">마이페이지</a>
		</th:block>
		<a href="/admin/admin_main">관리자페이지로가기</a>
	</nav>
</header>
<main>
	<h1>마이페이지</h1>
	<table>
		<tr>
			<th>회원 아이디</th>
			<td>[[${member.userName}]]</td>
		</tr>
		<tr>
			<th>회원 이름</th>
			<td>[[${member.name}]]</td>
		</tr>
		<tr>
			<th>회원 주소</th>
			<td>[[${member.addr}]]</td>
		</tr>
		<tr>
			<th>회원 전화번호</th>
			<td>[[${member.tel}]]</td>
		</tr>
	</table>
	<button>회원정보수정하기</button>
	<div>주문내역 리스트</div>
	<table>
		<tr>
			<th>주문 번호</th>
			<td>[[${sales.sno}]]</td>
		</tr>
		<tr>
			<th>회원 이름</th>
			<td>[[${member.name}]]</td>
		</tr>
		<tr>
			<th>회원 주소</th>
			<td>[[${member.addr}]]</td>
		</tr>
		<tr>
			<th>회원 전화번호</th>
			<td>[[${member.tel}]]</td>
		</tr>
	</table>
</main>
